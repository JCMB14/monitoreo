<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/bcc3f4ccfc.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
  </head>
  <body>

<section class="body_setting"></section>
    <div class="flex flex-col w-full min-h-screen setting_s">
      <header class="flex items-center h-16 px-4 border-b shrink-0 md:px-6">
        <a
          class="flex items-center gap-2 text-lg font-semibold sm:text-base mr-4"
          href="#"
          rel="ugc"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="w-6 h-6"
          >
            <line x1="22" x2="2" y1="6" y2="6"></line>
            <line x1="22" x2="2" y1="18" y2="18"></line>
            <line x1="6" x2="6" y1="2" y2="22"></line>
            <line x1="18" x2="18" y1="2" y2="22"></line>
          </svg>
          <span class="sr-only">Acme Inc</span>
        </a>
        <nav
          class="hidden font-medium sm:flex flex-row items-center gap-5 text-sm lg:gap-6"
        >
          <a class="text-gray-500 dark:text-gray-400" href="#" rel="ugc">
            General
          </a>
          <a class="text-gray-500 dark:text-gray-400" href="welcome.html" rel="ugc">
            Inicio
          </a>
          <a class="text-gray-500 dark:text-gray-400" href="user.html" rel="ugc">
            Mi perfil
          </a>
          <a class="text-gray-500 dark:text-gray-400" href="electro.html" rel="ugc">
            Mis electrodomésticos
          </a>
          <a class="font-bold" href="modelo.html" rel="ugc"> Mi modelo IA </a>
          <a class="font-bold" href="#" rel="ugc" onclick="logout()"> Cerrar sesión </a>
        </nav>
        <div
          class="flex items-center w-full gap-4 md:ml-auto md:gap-2 lg:gap-4"
        >
          <button
            class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 w-10 rounded-full ml-auto"
          >
            <img
              src="/placeholder.svg"
              width="32"
              height="32"
              class="rounded-full border"
              alt="Avatar"
              style="aspect-ratio: 32 / 32; object-fit: cover"
            />
            <span class="sr-only">Toggle user menu</span>
          </button>
        </div>
      </header>
      <div class="flex flex-1 overflow-hidden">
        <main
          class="flex min-h-[calc(100vh_-_theme(spacing.16))] bg-gray-100/40 flex-1 flex-col gap-4 p-4 md:gap-8 md:p-10 dark:bg-gray-800/40"
        >
          <div class="max-w-6xl w-full mx-auto grid gap-2">
            <h1 class="font-semibold text-3xl">Settings</h1>
          </div>
          <div
            class="grid md:grid-cols-[180px_1fr] lg:grid-cols-[250px_1fr] items-start gap-6 max-w-6xl w-full mx-auto"
          >
            <nav class="text-sm text-gray-500 grid gap-4 dark:text-gray-400">
              <a
                class="font-semibold text-gray-900 dark:text-gray-50"
                href="#"
                rel="ugc"
              >
                General
              </a>
              <a href="#" rel="ugc"> Account </a>
              <a href="#" rel="ugc"> Notifications </a>
              <a href="#" rel="ugc"> Help </a>
            </nav>
            <div class="grid gap-6">
              <div
                class="rounded-lg border bg-card text-card-foreground shadow-sm"
                data-v0-t="card"
              >
                <div class="flex flex-col space-y-1.5 p-6">
                  <h3
                    class="whitespace-nowrap text-2xl font-semibold leading-none tracking-tight"
                  >
                    General
                  </h3>
                  <p class="text-sm text-muted-foreground">
                    Configure your general settings.
                  </p>
                </div>
                <div class="p-6 space-y-4">
                  <div class="space-y-2">
                    <label
                      class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                      for="language"
                    >
                      Language
                    </label>
                    <select id="language">
                      <option value="en">English</option>
                      <option value="es">Español</option>
                      <option value="fr">Français</option>
                      <option value="de">Deutsch</option>
                    </select>
                  </div>
                  <div class="space-y-2">
                    <label
                      class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                      for="timezone"
                    >
                      Timezone
                    </label>
                    <input
                      class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                      id="timezone"
                      value="America/Los_Angeles"
                    />
                  </div>
                </div>
                <div class="flex items-center border-t p-6">
                  <button
                    class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2"
                  >
                    Save
                  </button>
                  <button
                    class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 ml-auto"
                  >
                    Cancel
                  </button>
                </div>
              </div>
              <div
                class="rounded-lg border bg-card text-card-foreground shadow-sm"
                data-v0-t="card"
              >
                <div class="flex flex-col space-y-1.5 p-6">
                  <h3
                    class="whitespace-nowrap text-2xl font-semibold leading-none tracking-tight"
                  >
                    Account
                  </h3>
                  <p class="text-sm text-muted-foreground">
                    Update your account information.
                  </p>
                </div>
                <div class="p-6 space-y-4">
                  <div class="space-y-2">
                    <label
                      class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                      for="name"
                    >
                      Name *
                    </label>
                    <input
                      class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                      id="name"
                      required=""
                      value="John Doe"
                    />
                  </div>
                  <div class="space-y-2">
                    <label
                      class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                      for="email"
                    >
                      Email *
                    </label>
                    <input
                      class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                      id="email"
                      required=""
                      type="email"
                      value="john@example.com"
                    />
                  </div>
                  <div class="space-y-2">
                    <label
                      class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                      for="password"
                    >
                      Password
                    </label>
                    <input
                      class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                      id="password"
                      type="password"
                    />
                  </div>
                </div>
                <div class="flex items-center border-t p-6">
                  <button
                    class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2"
                  >
                    Save
                  </button>
                  <button
                    class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 ml-auto"
                  >
                    Cancel
                  </button>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="js/close.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
