    <section class="section_electro">
      <div class="container_electro">
        <img src="img/logo.png" alt="EcoEnergy Logo" />
        <h1>Appliance Management</h1>
        <form
          id="applianceForm"
          action="../server/publico/index.php?action=electrodomestico"
          method="POST"
        >
          <input
            type="hidden"
            id="usuario_userID"
            name="usuario_userID"
            value="Inserta aquí el ID del usuario"
          />
          <label for="applianceType">Appliance Type</label>
          <input
            type="text"
            id="applianceType"
            name="applianceType"
            placeholder="Enter appliance type"
            required
          />

          <label for="brand">Brand</label>
          <input
            type="text"
            id="brand"
            name="brand"
            placeholder="Enter brand"
            required
          />

          <label for="model">Model</label>
          <input
            type="text"
            id="model"
            name="model"
            placeholder="Enter model"
            required
          />

          <label for="kwh">KWh</label>
          <input type="number" id="kwh" name="kwh" placeholder="0" required />

          <label for="pricePerKwh">Price per KWh</label>
          <input
            type="number"
            id="pricePerKwh"
            name="pricePerKwh"
            placeholder="0"
            required
          />

          <label for="usageTime">Usage Time (seconds)</label>
          <input
            type="number"
            id="usageTime"
            name="usageTime"
            placeholder="0"
            required
          />

          <button type="submit">Add Appliance</button>
        </form>
      </div>

      <div id="applianceList" class="electros"></div>
    </section>
